<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Peppy Tests</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css">
</head>
<body>
	<div id="qunit"></div>
	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<script src="../peppy2.js"></script>
	<script src="tests.js"></script>

	<div id="idselector"></div>
	<div id="classSelector" class="classSelector"></div>
	<div id=".#:classSelector" class=".#:classSelector"></div>
	<div id="scopedType">
		<div ></div>
		<p></p>
		<span></span>
	</div>

	<div id="attribute">
		<span id="attrEq1" data-value="test"></span>
		<span id="attrListEq1" data-value="test1 test2	
		test3"></span>
		<span id="attrListHyphen1" data-value="testHyph1-testHyph2-testHyph3"></span>
	</div>

	<div id="pseudo">
		<span id="first"></span>
		<p id="second"></p>
		<span id="third"></span>
		<b id="fourth"></b>
		<span id="pseudoParent">
			<p id="only-child"></p>
		</span>
		<p id="fifth"></p>
		<span id="sixth"></span>
	</div>

	<div id="not">
		<span id="notnot"></span>
	</div>

	<div id="contains">
		<span></span>
	</div>
</body>
</html>
